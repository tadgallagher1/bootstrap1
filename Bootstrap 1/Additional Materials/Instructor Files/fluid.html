<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Fluid Layout</title>
<style>
	
	.container{width:100%;}
	
	.left{
		
		background-color:#F1EB1F;
		width:70%;
		height:300px;
		float:left;
		
	}
	.right{
		
		background-color:#C51C1F;
		width:30%;
		height:300px;
		float:left;
		
	}
	</style>
</head>

<body>
<div class="container">
	<aside class="left">Left Col</aside>
	<aside class="right">Right Col</aside>
	</div>

</body>
</html>
